<!-- Override login.html from django.contrib.auth.urls -->

{% extends 'main/base.html' %}

{% block title %} Post {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post" >
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Post</button>

    </form>
{% endblock %}
