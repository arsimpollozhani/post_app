{% extends 'main/base.html' %}

{% block title %} Edit Post {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post" action="{% url 'edit_post' post.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>
{% endblock %}
